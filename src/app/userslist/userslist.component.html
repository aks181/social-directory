<div class="d-flex justify-content-center"><div *ngIf = "success" class="alert alert-success alert-dismissible fade show mx-5 mt-1 position-absolute" role="alert" style="z-index: 999">
    Contact added successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div></div>
<p class="text-center display-5">Hey {{ uname || 'there' }}, Start connecting people...</p>

<!-- Users table -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="input-group rounded">
                <input type="search" class="form-control form-control-lg rounded" placeholder="Search people, interests..." aria-label="Search"
                aria-describedby="search-addon" [(ngModel)]= "searchText"/>
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
            </div>
                       
        </div>
        <div class="col-md-3">
            <!-- <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select Interest</option>
                <option value="1">{{ data.interests }}</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> -->
        </div>
    </div>
    <br>
    <table class="table table-light table-striped table-md">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Location</th>
            <th scope="col">Interests</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor = "let data of allUsersData">
                <td>Akshay</td>
                <td>8077424203</td>
                <td>Noida</td>
                <td>Swimming</td>
                <td>akshay@gmail.com</td>
                <td><button class="btn btn-outline-success">Add</button></td>
            </tr> -->
            <tr *ngFor = "let data of allUsersData | filter: searchText">
                <td>{{ data.name }}</td>
                <td>{{ data.mobile }}</td>
                <td>{{ data.location }}</td>
                <td>{{ data.interests }}</td>
                <td>{{ data.email }}</td>
                <td><button class="btn btn-outline-success" (click)="addContact(data)">Add</button></td>
            </tr>
        </tbody>
    </table>
</div>
