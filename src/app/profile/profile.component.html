<app-navbar></app-navbar>
<br><br>
<div class="container-fluid px-5">
    <div class="row">
        <div class="col-lg-5 pb-5">
            <h3 class="display-5">Profile Info</h3>
            <div class="card" style="width: 28rem;">
                <img src="{{ imgSrc }}" class="rounded mx-5 px-3 d-block" alt="userImage">
                <div class="card-body">
                  <h5 class="card-title text-dark">{{ name }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-secondary">{{ email }}</li>
                  <li class="list-group-item text-secondary">{{ mobile }}</li>
                  <li class="list-group-item text-secondary">{{ interests }}</li>
                  <li class="list-group-item text-secondary">{{ location }}</li>
                </ul>
                
            </div>
        </div>
        <div class="col-lg-7 pb-5">
            <h3 class="display-5">My Contacts</h3>
            <!-- <div class="container-fluid"> -->
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Mobile</td>
                            <td>Email</td>
                            <td>Interests</td>
                            <!-- <td>Remove</td> -->
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor= "let data of myContacts">
                            <!-- <p>{{  }}</p> -->
                            <td>{{ data.name }}</td>
                            <td>{{ data.mobile }}</td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.interests }}</td>
                            <!-- <td>
                                <button class="btn btn-danger">-</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            <!-- </div> -->
        </div>
    </div>
</div>
