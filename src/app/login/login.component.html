<div class="d-flex justify-content-center">
  <div
    *ngIf="warning"
    class="alert alert-danger mx-5 mt-1 position-absolute"
    style="z-index: 999"
    role="alert"
  >
    Incorrect email/password. please try again.
  </div>
</div>

<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div id="base" class="col-sm-6 shadow round pb-3">
      <!-- <div class="card">
                <div class="text-center"> -->
      <h1 class="display-4 text-center pt-3 text-dark">Login</h1>
      <hr />
      <!-- </div> -->

      <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="col-form-label">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your registered email"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <small *ngIf="email.invalid && email.touched" class="text-danger"
            >Please enter a valid email address.</small
          >
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="exampleInputPassword1" class="col-form-label"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter password"
            required="required"
          />
          <small
            *ngIf="password.invalid && password.touched"
            class="text-danger"
            >Password must have 6 characters.</small
          >
        </div>

        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn btn-dark"
        >
          Login
        </button>
        <br /><a
          class="text-dark"
          style="text-decoration: none"
          routerLink="/signup"
          >New User? Click here to register.</a
        >
      </form>

      <!-- </div> -->
    </div>
  </div>
</div>
